[changelog]
header = """
== Changelog ==
"""
body = """
{% if version %}
= {{ version | trim_start_matches(pat="v") }} {{ "-" }} {{ timestamp | date(format="%Y-%m-%d") | default(value="") }} =

{% for commit in commits %}* {{ commit.message | split(pat="
") | first | trim }}
{% endfor %}{% endif %}
"""

[git]
conventional_commits = false
filter_unconventional = false
sort_commits = "newest"

[[git.commit_parsers]]
message = "^Release"
skip = true

[remote.github]
owner = "AlecRust"
repo = "brevwoo"
